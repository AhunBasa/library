 <link rel="stylesheet" href="./style.css">

<body>
  <header>
    <p><img src="./images/g2331.svg" alt="" class="logo"> Library</p>
    <img src="./images/plus.svg" alt="Green cross" class="addBookButton">
  </header>
  <main>
    
  </main>
      <form action="">
        <img src="./images/cross.svg" alt="Read cross" class="deleteForm">
        <div class="">
          <label for="title">Enter title<span>*</span></label>
          <input type="text" id="title" required>
        </div>
        <div class="">
          <label for="author">Author</label>
          <input type="text" id="author" required>
        </div>
        <div class="">
          <label for="pages">Number of pages</label>
          <input type="tel" id="pages" min="1" required>
        </div>
        <div class="readInput">
          <label for="read">I have read this book</label>
          <input type="checkbox" name="read" id="read" value="" checked="">
        </div>
        <button type="submit" class="submit">Submit</button>
      </form>
